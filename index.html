<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Kaspa-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your voice. Your ideas.</title>
    <style>
      /* Splash screen styles - inline to show immediately */
      #initial-splash {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      #initial-splash * {
        box-sizing: border-box;
      }
      
      #initial-splash .splash-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.4rem !important; /* reduced by 30% from 2rem - keep this stable */
        margin: 0;
        padding: 0;
      }
      
      #initial-splash .splash-logo {
        animation: pulse 2s infinite;
        margin: 0;
        padding: 0;
      }
      
      #initial-splash .splash-logo svg {
        height: 8rem; /* h-32 w-32 */
        width: 8rem;
        display: block;
      }
      
      @media (min-width: 640px) {
        #initial-splash .splash-logo svg {
          height: 10rem; /* sm:h-40 sm:w-40 */
          width: 10rem;
        }
      }
      
      @media (min-width: 768px) {
        #initial-splash .splash-logo svg {
          height: 12rem; /* md:h-48 md:w-48 */
          width: 12rem;
        }
      }
      
      #initial-splash .splash-text {
        text-align: center;
        margin: 0;
        padding: 0;
      }
      
      #initial-splash .splash-title {
        font-size: 1.25rem; /* text-xl */
        font-weight: 600; /* font-semibold */
        color: #1f2937; /* text-gray-800 */
        margin: 0 0 0.5rem 0 !important; /* mb-2 - keep this stable */
        padding: 0;
        line-height: 1.2;
      }
      
      @media (min-width: 640px) {
        #initial-splash .splash-title {
          font-size: 1.5rem; /* sm:text-2xl */
        }
      }
      
      @media (min-width: 768px) {
        #initial-splash .splash-title {
          font-size: 1.875rem; /* md:text-3xl */
        }
      }
      
      #initial-splash .splash-subtitle {
        font-size: 1rem; /* text-base */
        color: #4b5563; /* text-gray-600 */
        margin: 0;
        padding: 0;
        line-height: 1.2;
      }
      
      @media (min-width: 640px) {
        #initial-splash .splash-subtitle {
          font-size: 1.125rem; /* sm:text-lg */
        }
      }
      
      @media (min-width: 768px) {
        #initial-splash .splash-subtitle {
          font-size: 1.25rem; /* md:text-xl */
        }
      }
      
      #initial-splash .splash-dots {
        display: flex;
        gap: 0.5rem; /* space-x-2 */
        margin: 0;
        padding: 0;
      }
      
      #initial-splash .splash-dot {
        width: 0.5rem; /* w-2 h-2 */
        height: 0.5rem;
        background: #9ca3af; /* bg-gray-400 */
        border-radius: 50%;
        animation: bounce 1.4s infinite ease-in-out;
        margin: 0;
        padding: 0;
      }
      
      #initial-splash .splash-dot:nth-child(2) {
        animation-delay: 0.1s;
      }
      
      #initial-splash .splash-dot:nth-child(3) {
        animation-delay: 0.2s;
      }
      
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
      
      @keyframes bounce {
        0%, 80%, 100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }
      
      /* Hide splash when React loads - must override all other styles */
      #initial-splash.splash-hidden {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
      }
    </style>
  </head>
  <body>
    <!-- Static splash screen that shows immediately -->
    <div id="initial-splash">

        <div class="splash-logo">

        </div>
        
        <div class="splash-text">
          <p class="splash-title">K is loading...</p>

          <div class="splash-dot"></div>
          <div class="splash-dot"></div>
          <div class="splash-dot"></div>
        </div>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
